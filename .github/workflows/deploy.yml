name: Deploy VuePress site to Pages

on:
  push:
    branches: [ main ]     # 提交到 main 自动发布
  workflow_dispatch:       # 也支持手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install

      - name: Generate random index (optional)
        run: pnpm run docs:gen-index
        continue-on-error: true   # 没有这个脚本也不会失败

      - name: Build site
        run: pnpm run docs:build   # 你现有的脚本：vuepress-vite build wiki

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: wiki/.vuepress/dist  # 你的构建输出目录

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4